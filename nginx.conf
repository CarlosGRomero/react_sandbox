events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve static files directly
        location /assets/ {
            root /usr/share/nginx/html;
            try_files $uri =404;
        }

        # Catch-all for HTML5 history mode
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
